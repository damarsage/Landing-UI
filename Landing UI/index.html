<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="workspace">
        <div class="header">
            <p class="profile">Profile</p>
            <p class="library">Library</p>
        </div>
        <div class="controller">
            <img class="left" src="https://via.placeholder.com/40x40" />
            <div class="card">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <img class="right" src="https://via.placeholder.com/40x40" />
        </div>
        <div class="footer">
            <div class="cc- glassmorp"
                style="width: 204px; height: 44px; background-color: rgba(255, 255, 255, 0.20); box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15); border-radius: 20px; border-color: rgba(255, 255, 255, 0.30); border-width: 2px; border-style: solid;">
            </div>
        </div>
    </div>
</body>

</html>
